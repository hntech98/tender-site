<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Lotus Flower -->
  <g fill="#ffd700">
    <!-- Center petal -->
    <ellipse cx="100" cy="80" rx="15" ry="35" transform="rotate(0, 100, 100)"/>
    
    <!-- Side petals -->
    <ellipse cx="100" cy="80" rx="15" ry="35" transform="rotate(-30, 100, 100)"/>
    <ellipse cx="100" cy="80" rx="15" ry="35" transform="rotate(30, 100, 100)"/>
    <ellipse cx="100" cy="80" rx="15" ry="35" transform="rotate(-60, 100, 100)"/>
    <ellipse cx="100" cy="80" rx="15" ry="35" transform="rotate(60, 100, 100)"/>
    
    <!-- Outer petals -->
    <ellipse cx="100" cy="85" rx="12" ry="30" transform="rotate(-45, 100, 100)" fill="#ffeb3b"/>
    <ellipse cx="100" cy="85" rx="12" ry="30" transform="rotate(45, 100, 100)" fill="#ffeb3b"/>
  </g>
  
  <!-- Base -->
  <ellipse cx="100" cy="145" rx="30" ry="8" fill="#2a5298"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" fill="#ffd700" font-family="Arial" font-size="18" font-weight="bold">LOTUS</text>
</svg>
